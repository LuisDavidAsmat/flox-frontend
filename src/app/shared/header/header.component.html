<header class="py-2 px-8 flex justify-between items-center gap-6  ">
  <figure class="w-20">
        <a href="/user/dashboard"><img src="/flox-logo.png" alt="" class="h-full w-full"></a>
  </figure>
    
  <form class="w-3/6">   
    <label for="default-search" class="text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" id="default-search" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:ring-1 outline-none" placeholder="Search Projects ..." required />
        <button type="submit" class="absolute end-2.5 bottom-1 px-4 py-1 bg-emerald-800 rounded-lg text-white text-sm hover:bg-emerald-700 active:bg-emerald-600">Search</button>
    </div>
  </form>
