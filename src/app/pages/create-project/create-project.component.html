    class="p-1 rounded-lg hover:bg-emerald-200 transition-all duration-300"

<main>
  

  <form (ngSubmit)="onSubmit(projectForm)" #projectForm="ngForm" class="mt-8">

    <div class="flex items-center gap-2">
      <label for="projectName" class="" >Name:</label>
      <input type="text" id="projectName" [(ngModel)]="project.name" name="projectName" required
      class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Project name"
      >
    </div>
  
    <div>
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="project.description" name="description" required
      class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Project description..."
      ></textarea>
    </div>
  
    <div>
      <label for="startDate">Start Date:</label>
      <input type="datetime-local" id="startDate" [(ngModel)]="project.startDate" name="startDate" required
      class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Project name"
      >
    </div>
  
    <div>
      <label for="endDate">End Date:</label>
      <input type="datetime-local" id="endDate" [(ngModel)]="project.endDate" name="endDate" required
      class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Project name"
      >
    </div>
  
    <div>
      <label for="budget">Budget:</label>
      <input type="number" id="budget" [(ngModel)]="project.budget" name="budget" required
      class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Project name"
      >
    </div>
  
    <div>
      <label for="completionPercentage">Completion Percentage:</label>
      <input type="number" id="completionPercentage" [(ngModel)]="project.completionPercentage" name="completionPercentage" required
      class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Project name"
      >
    </div>
  
    <div>
        <label for="creatorUserId">Creator User ID:</label> 
        <input type="number" id="creatorUserId" [(ngModel)]="project.creator.userId"
        name="creatorUserId" required
        class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Project name"
        >
      </div>
    
      <div>
        <label for="creatorUsername">Creator Username:</label>
        <input type="text" id="creatorUsername" [(ngModel)]="project.creator.username"
        name="creatorUsername" required
        class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Project name"
        >
      </div>

      <div class="">
        <h2>Add Task:</h2>
        <div class="">
          <label for="newTaskTitle">Task Title:</label>
          <input type="text" id="newTaskTitle" [(ngModel)]="newTask.title" name="newTaskTitle" required
          class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Task name"
          > 
        </div>

        <div class="">
          <label for="newTaskDescription">Task Description:</label>
          <textarea id="newTaskDescription" [(ngModel)]="newTask.description" name="newTaskDescription" required
          class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Task description"
          ></textarea>
        </div>

        <div class="">
          <label for="newTaskStatus">Task status:</label>
          <input type="text" id="newTaskStatus" [(ngModel)]="newTask.taskStatus" name="newTaskStatus" required
          class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Task status"
          > 
        </div>

        <div class="">
          <label for="newTaskDueDate">Task due date:</label>
          <input type="datetime-local" id="newTaskDueDate" [(ngModel)]="newTask.dueDate" name="newTaskDueDate" required
          class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Project name"
          > 
        </div>

        <div class="">
          <label for="newAssigneeUserId">Assignee id:</label>
          <input type="number" id="newAssigneeUserId" [(ngModel)]="newTask.assignee.userId" name="newAssigneeUserId" required
          class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Project name"
          > 
        </div>
      </div>

      <div class="">
        <h2>Add Member:</h2>
        <div class="">
          <label for="newMemberUserId">Member user Id:</label>
          <input type="number" id="newMemberUserId" [(ngModel)]="newMember.userId" name="newMemberUserId" required="true"
          class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-1 focus:ring-blue-500  " placeholder="Project name"
          >
        </div>
      </div>
  
    <button type="submit"
    class="p-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm"
    >Update Project</button>
  </form>

</main>
